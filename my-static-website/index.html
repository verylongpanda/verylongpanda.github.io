<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静的ウェブサイトの例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ようこそ！静的ウェブサイトへ</h1>
    </header>

    <main>
        <section class="content">
            <p>このページは、HTML、CSS、そしてJavaScriptのみで構成されています。</p>
            <p>サーバー側のデータベースや動的な処理は一切ありません。</p>
        </section>

        <section class="interactive">
            <button id="myButton">ここをクリック</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 静的サイトコーディング例</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
